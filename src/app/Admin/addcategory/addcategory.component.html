<div class="container center_div d-flex justify-content-center align-items-center">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="p-5 shadow-lg p-3 mb-5 bg-white rounded">
                <h1 class="font_col text-center mb-4 font-weight-bolder" style="color:blue;">Add Categories</h1>
                    <form #addCategoryForm="ngForm" (ngSubmit)="addCategory(addCategoryForm.value)" novalidate>
                       
                            <label class="font-weight-bolder">Enter Category</label>
                            <input type="text" class="form-control" name="cname" #cname="ngModel" ngModel placeholder="Enter Category" required>
                            <br>
                            <button class="btn btn-success my-2 my-sm-0" type="submit">ADD</button>

                    </form>
            </div>
        </div>

        <div class="col-md-6">

            <img src="assets/Images/Admin/addbook.svg" alt="SignupImage" style="width: 100%;height: 100%;">
        </div>
        </div>
