<app-navbaradmin></app-navbaradmin>


<div class="container center_div d-flex justify-content-center align-items-center" >
    <div class="row mt-5">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="p-5 shadow-lg p-3 mb-5 bg-white rounded">
                <h1 class="font_col text-center mb-4 font-weight-bolder" style="color:#6C63FF;">Update Books</h1>
                <div class="container">
                    <table class="table table-bordered table-stripped table-hover table-condensed">
                        <thead>
                            <tr class="" style="background-color: #6C63FF;">
                                <th style="color: white;" class="text-center">Book Name</th>
                                <th style="color: white;" class="text-center">Book Author</th>
                                <th style="color: white;" class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of books">
                                <td class="text-center">{{c.bname | uppercase}}</td>
                                <td class="text-center">{{c.bauthor | uppercase}}</td>
                                <td class="text-center">
                                    <button class="btn btn-info btn-sm font-weight-bold" (click)="getbookbyid(c.bid)">Update</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6 ">

            <img src="assets/Images/Admin/updatebook.svg " alt="SignupImage " style="width: 73%;height: 87%;margin-left: 30%; ">
        </div>
    </div>
