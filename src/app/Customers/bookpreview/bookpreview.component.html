<app-usernavbar></app-usernavbar>
<div class="container d-flex justify-content-center">
    <div class="container w-25 mt-4 shadow p-3 mb-3 bg-white rounded">
        <form #statusForm="ngForm" (ngSubmit)="statusDetail(statusForm.value)" class="p-3">
            <div class="form-group text-center">
                <label class="font-weight-bolder">Select Status</label>
                <select name="bstatus" class="form-control" #bstatus="ngModel" ngModel>
            <option value="">--select--</option>
            <option value="free">Free</option>
            <option value="paid">Paid</option>
            </select>
            </div>
            <div class="mt-4">
                <button class="btn btn-success font-weight-bold btn_back" [disabled]="!statusForm.valid" style="width:100%">Check Books</button>
            </div>
        </form>
    </div>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 mt-5" *ngFor="let bs of bookByStatus">
            <div class="card d-flex justify-content-center text-right pt-4 shadow-lg mb-5 bg-white rounded" style="width: 18rem;">
                <img src="{{bs.bimg}}" class="card-img-top m-auto" alt="BookImage" style="height:10%;width:50%">
                <div class="card-body">
                    <p class="card-text text-center"><span class="font-weight-bold">Author : </span>{{bs.bauthor}}</p>
                    <p class="card-text text-center">{{bs.bprice | currency : "INR"}}</p>

                    <button class="btn btn-primary" [disabled]="!disableDownload"><a href="assets/Bookpreview/book.pdf" style="color:white;text-decoration: none;font-weight: 500;" download>Download</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
