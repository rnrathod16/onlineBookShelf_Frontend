<app-usernavbar></app-usernavbar>

<div>
    <div class="container-fluid">
        <div class="row-md-1" *ngFor="let b of booklist" style="background-color:aqua;">
            <div class="col-md-6" style="background-color:#C8CCC7;margin-bottom: 10%;height:50%">
                <img src={{b.bimg}} width="30%" height="40%" style="float: left;">
                <div style="float: left;margin: 8px">
                    <h1>{{b.bname}}</h1>
                    <p>{{b.bdesc}}</p>
                    <button (click)="addThisToCart(b.bid,b.bname)" class="btn btn-primary">Add To Cart</button>
                    <button class="btn btn-primary" style="float: left;margin-right: 5px;">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
