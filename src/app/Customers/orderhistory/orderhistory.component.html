<app-usernavbar></app-usernavbar>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 mt-5" *ngFor="let b of bookName">
            <div class="card d-flex justify-content-center text-right pt-4 shadow-lg mb-5 bg-white rounded" style="width: 18rem;">
                <img src="{{b.book.bimg}}" class="card-img-top m-auto" alt="BookImage" style="height:10%;width:50%">
                <div class="card-body">
                    <p class="card-text text-center"><span class="font-weight-bold">{{b.book.bname}}</span></p>
                    <p class="card-text text-center"><span class="font-weight-bold">Book Author :- {{b.book.bauthor}}</span></p>

                    <p class="card-text text-center"><span class="font-weight-bold">Quantity Purchased :- {{b.orders.oquantity}}</span></p>
                    <p class="card-text text-center"><span class="font-weight-bold">Amount Paid :- {{b.orders.oamount}}</span></p>
                    <p class="card-text text-center"><span class="font-weight-bold">Address :- {{b.orders.oaddress}}</span></p>


                </div>
            </div>
        </div>
    </div>
</div>
