<app-usernavbar></app-usernavbar>



<div class="container mt-3">
    <h1 class="font-weight-bolder text-center mt-2" style="color:blue">Order History</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 mt-3" *ngFor="let b of bookName">
            <div class="d-flex justify-content-around align-items-center flex-row shadow-lg mb-2 bg-white rounded" style="width: 100%;">
                <div>
                    <img src={{b.book.bimg}} class="card-img-top m-auto" alt="BookImage" style="height:205px;width:135px;padding-left: 12px;">
                </div>
                <div class="p-5" style="width: 25%;">
                    <p class="card-text text-left" style="font-size: 40px;"><span class="font-weight-bold">{{b.book.bname}}</span></p>
                    <p class="card-text text-left"><span class="font-weight-bold">Book Author :- {{b.book.bauthor}}</span></p>
                </div>

                <div class="p-5" style="width: 25%;">
                    <p class="card-text text-left"><span class="font-weight-bold">Quantity Purchased :-</span> {{b.orders.oquantity}}</p>
                </div>
                
                <div>
                    <p class="card-text text-center"><span class="font-weight-bold">Amount Paid : </span>{{b.orders.oamount | currency : "INR"}}</p>
                </div>

                <div>
                    <p class="card-text text-center"><span class="font-weight-bold">Billig Address : </span>{{b.orders.oaddress}}</p>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-4" style="float: left;">
            <button class="btn btn-success" (click)="back()">Back</button>
        </div>
    </div>
</div>
